<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <section class="banner"></section>
  <main>
    <div class="header">
      <h1 class="main-heading">Books</h1>
      <button class="btn btn--show">&plus; Add Book</button>
      <form name="view-form" class="view-form">
        <label for="view">Change View</label>
        <select name="view" id="view">
          <option value="Status">Status</option>
          <option value="Category">Category</option>
        </select>
      </form>
    </div>
    <div class="container">
      <form name="book-form" class= "column book-form">
        <h2 class="column__heading">Add Book</h2>
        <button type="button" class="btn btn__close">X</button>
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="year">Year</label>
        <input type="text" id="year">
        <label for="category">Category</label>
        <input type="text" id="category">
        <label for="status">Read</label>
        <input type="checkbox" id="read">
        <label for="add-to">Add To:</label>
        <select name="add-to" id="add-to">
          <option value="backlog">Backlog</option>
          <option value="unread">Unread</option>
          <option value="read">Read</option>
        </select>
        <button type="button" class="btn btn--add">Add Book</button>
        <button type="button" class="btn" onclick="fillInputs()">Fill Inputs</button>
      </form>
      <div class="column column__backlog">
        <h2 class="column__heading">Backlog</h2>
      </div>
      <div class="column column__not-read">
        <h2 class="column__heading">To Read</h2>
      </div>
      <div class="column column__read">
        <h2 class="column__heading">Read</h2>
      </div>
    </div>
  </main>
    <script src="main.js"></script>
</body>
</html>
