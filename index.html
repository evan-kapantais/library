<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <section class="banner">
  </section>
  <main>
    <div class="header">
      <h1 class="main-heading" contenteditable="true">Books</h1>
      <button class="btn btn__show">&plus; Add Book</button>
    </div>
    <div class="container">
      <form name="book-form" class= "column book-form">
        <h2 class="column__heading">Add Book</h2>
        <button type="button" class="btn btn__close">X</button>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="year">Year</label>
        <input type="text" id="year">
        <label for="category">Category</label>
        <input type="text" id="category">
        <label for="column">Add To:</label>
        <select name="column" id="column">
          <option value="backlog">Backlog</option>
          <option value="unread">Unread</option>
          <option value="read">Read</option>
        </select>
        <button type="submit" class="btn btn__add" style="margin-bottom: 10px;">Add Book</button>
        <button type="button" class="btn" onclick="fillInputs()">Fill Inputs</button>
      </form>
      <div class="column" id="backlog">
        <h2 class="column__heading">Backlog</h2>
      </div>
      <div class="column" id="unread">
        <h2 class="column__heading">Unread</h2>
      </div>
      <div class="column" id="read">
        <h2 class="column__heading">Read</h2>
      </div>
    </div>
  </main>
    <script src="main.js"></script>
</body>
</html>
