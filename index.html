<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="library">
    <h1>Books</h1>
    <div class="book__card">
      <div class="book-info__main">
        <span class="book__title">Brave New World</span>
        by
        <span class="book__author">Aldous Huxley</span>,
        <span class="book__date">1930</span>
      </div>
      <div class="book__category">Novel</div>
      <button class="btn btn--unread">Read</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
